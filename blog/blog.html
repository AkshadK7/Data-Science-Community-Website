                        let postsper = 3;
                        if (document.documentElement.clientWidth < 991) {

                        }
                        MediumWidget.Init({
                            renderTo: '#medium-widget',
                            params: {
                                "resource": "https://medium.com/data-science-community-srm",

                                "limit": 15,
                                "picture": "big",
