<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bDSC</title>
  <link rel="icon" href="./asessts/css/img/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../asessts/js/libraries/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./asessts/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Navbar Begins -->
  <header class="header-area">
    <div class="main_menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
            <ul class="nav navbar-nav menu_nav justify-content-end">
              <li class="nav-item"><a class="nav-link" href="../index.html" id="home-tag">Home</a></li>
              <li class="nav-item"><a class="nav-link" id="our-work-tag" href="../index.html">Our Work</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
              <li class="nav-item active"><a class="nav-link" href="#" id="blog-tag">Blog</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Team</a></li>

              </li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>

            <ul class="navbar-right">
              <!-- <li class="nav-item">
                <button class="button button-header bg">Sign up</button>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- Navbar Ends -->

  <!-- Home Begins -->
  <main class="side-main">
    <section class="home-banner mb-30px">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 pt-5">
            <div class="home-banner-content">
              <h1 id="div" class="ml11">
                <span class="text-wrapper">
                  <span class="line line1"></span>
                  <span class="letters">Our Blog</span>
                </span>
              </h1>
              <p>Contributions to our Medium page.</p>
              <a class="button bg" href="https://medium.com/data-science-community-srm">Medium Link</a>
              <div class=" col-lg-12 card">
                <h4 class="card-subtitle">We continously contribute to writting posts that are related to recent
                  happening as
                  well as analytics that
                  we study.</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Home Ends -->

    <!-- Section 2 Start -->
    <section class="section-margin section2" id="posts">
      <div class="container">
        <div class="col-lg-12">
          <div id="medium-widget" class="posts-all"></div>
          <script src="https://medium-widget.pixelpoint.io/widget.js"></script>
          <script>
            MediumWidget.Init({
              renderTo: '#medium-widget',
              params: {
                "resource": "https://medium.com/data-science-community-srm",
                "postsPerLine": 3,
                "limit": 4,
                "picture": "big",
                "fields": ["description", "author", "claps", "publishAt"],
                "ratio": "landscape"
              }
            })
          </script>
        </div>
      </div>
    </section>
    <!-- Section 2 Ends -->

    <!-- Footer Begins -->
    <footer class="footer-area section-gap">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-md-8 single-footer-widget">
            <h4>Contact us</h4>
            <p>Something related to contacting us</p>
            <div class="form-wrap">
              <form class="form-inline">
                <input class="form-control" name="EMAIL" placeholder="Your Email Address" type="email">
                <button class="click-btn btn btn-default">Send!</button>
                <div class="info"></div>
              </form>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <div class=" col-lg-4 col-md-12 footer-social text-right">
            <a href="https://twitter.com/bdsc_srm"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/bdsc_srm/"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-medium-m"></i></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer Ends -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="./asessts/js/main.js"></script>
</body>

</html>
